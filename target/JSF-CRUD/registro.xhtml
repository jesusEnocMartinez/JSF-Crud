<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
    <link href="CSS/style.css" rel="stylesheet" type="text/css" />
    <h:head>
        <title>Registro</title>
        <meta charset="UTF-8"/>
        <meta name='language' content='ES'/>
    </h:head>
    <h:body>
        <div class="card">
            <h2>Registrarse</h2>
            <h:form>
                <p>Usuario:
                    <h:inputText value="#{usuarioBean.usuario.nombreUsuario}" />
                </p>
                <p>Contrase√±a:
                    <h:inputSecret value="#{usuarioBean.usuario.clave}" />
                </p>
                <p>
                    <h:commandButton class="btn" value="Aceptar" action="#{usuarioBean.add()}" />

                    <h:commandButton class="btn-right" value="Volver" action="#{usuarioBean.navegaInicio()}" />
                </p>
            </h:form>
        </div>
    </h:body>
</html>
